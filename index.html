    <li>采取异步非阻塞的网络IO方式(事件+回调函数),用事件模块进行管理不同的事件驱动机制(目前只支持kqueue,todo: epoll,select)
    <li>进程管理方面和Nginx保持一致,采取一个Master,多个worker。Master会对woker进行监控
    <li>http解析方面采取的简单状态机手写实现
